<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>楚韵 - 时空地图</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico">
    <style>
        /* --- 地图容器 --- */
        .map-container {
            border: 4px solid var(--chu-ocher); /* 金色边框 */
            height: 75vh;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #F0EAD6; /* 仿古底色 */
            overflow: hidden;
        }

        #chuMap { width: 100%; height: 100%; z-index: 1; }

        /* --- 还原：地图复古滤镜 --- */
        .leaflet-layer {
            filter: sepia(20%) contrast(95%) opacity(0.9);
        }

        /* --- 还原：Leaflet 弹窗自定义样式 --- */
        .leaflet-popup-content-wrapper {
            background: var(--bg-paper);
            color: var(--text-dark);
            border: 2px solid var(--chu-red);
            font-family: 'Noto Serif SC', serif;
            border-radius: 4px;
            padding: 5px;
        }
        .leaflet-popup-tip { background: var(--chu-red); }
        .popup-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--chu-red);
            border-bottom: 1px solid #ccc;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }

        /* --- 还原：城市文字标签样式 --- */
        .city-label {
            background: none;
            border: none;
            box-shadow: none;
            font-size: 13px;
            color: #444; /* 深灰色字 */
            font-weight: bold;
            text-shadow: 0 0 3px #fff, 0 0 5px #fff; /* 白色描边确保清晰 */
            margin-top: -12px !important;
            margin-left: 8px !important;
            font-family: 'Noto Serif SC', serif;
        }

        /* --- 时间轴控制条 --- */
        .control-panel {
            background: rgba(32, 42, 56, 0.95); /* 靛蓝半透明 */
            color: var(--text-light);
            padding: 15px 30px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000; /* 确保浮在地图上 */
            border: 1px solid var(--chu-ocher);
            backdrop-filter: blur(5px);
        }
        .year-display {
            font-size: 1.4rem;
            color: var(--chu-ocher);
            font-family: 'Ma Shan Zheng', cursive;
            min-width: 160px;
            text-align: center;
        }
        input[type=range] { flex-grow: 1; accent-color: var(--chu-red); cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo brand-font">楚 <span>MUSEUM</span></div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="map.html" class="active">时空地图</a></li>
                <li><a href="gallery.html">文物图鉴</a></li>
                <li><a href="library.html">资料库</a></li>
                <li><a href="game.html">文字挑战</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 100%; padding: 0;">
        <!-- 地图占满容器，移除原本的标题，直接把地图作为核心展示 -->
        <div class="map-container">
            <div id="chuMap"></div>

            <div class="control-panel">
                <div class="year-display" id="yearText">战国早期</div>
                <input type="range" id="timeSlider" min="-475" max="-220" value="-475" step="1">
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 楚文千机团队 </p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initMap } from '/static/js/mapModule.js';
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
