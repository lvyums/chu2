{% extends 'admin/master.html' %}

{% block body %}
<div class="container-fluid">
    <!-- 欢迎标语 -->
    <div class="jumbotron p-4">
        <h1 class="display-4">欢迎进入楚文化数据库管理系统</h1>
        <p class="lead">这里是数据管理中心，您可以对地图点位、文物数据及资料进行增删改查。</p>
        <hr class="my-4">
        <p>当前系统状态概览：</p>
    </div>

    <!-- 数据统计卡片 -->
    <div class="row">
        <!-- 遗址统计 -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">考古遗址数量</div>
                <div class="card-body">
                    <h2 class="card-title">{{ site_count }} <small style="font-size: 0.5em">个</small></h2>
                    <p class="card-text">已录入系统的楚文化考古发现遗址点。</p>
                    <a href="{{ url_for('site_admin.index_view') }}" class="btn btn-light btn-sm">管理遗址</a>
                </div>
            </div>
        </div>

        <!-- 中心点统计 -->
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">文化中心点</div>
                <div class="card-body">
                    <h2 class="card-title">{{ center_count }} <small style="font-size: 0.5em">个</small></h2>
                    <p class="card-text">地图视野的默认中心坐标配置。</p>
                    <a href="{{ url_for('center_admin.index_view') }}" class="btn btn-light btn-sm">管理中心点</a>
                </div>
            </div>
        </div>

        <!-- 预留位置：比如未来的文物数据 -->
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">系统日志</div>
                <div class="card-body">
                    <h2 class="card-title">正常</h2>
                    <p class="card-text">数据库连接正常，服务运行中。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
