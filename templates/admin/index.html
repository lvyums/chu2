{% extends 'admin/master.html' %}

{% block body %}
<div class="container-fluid">

    <!-- 欢迎标题 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="h4 text-gray-800">后台管理仪表盘</h2>
            <p class="text-muted">欢迎回来，管理员。</p>
        </div>
    </div>

    <!-- 数据卡片行 -->
    <div class="row">

        <!-- 卡片 1: 遗址数据 (原有) -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                遗址数据总量</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ site_count }} 个</div>
                        </div>
                        <div class="col-auto">
                            <!-- 使用 FontAwesome 图标 (Flask-Admin 自带) -->
                            <i class="fa fa-map-marker fa-2x text-gray-300"></i>
                        </div>
                    </div>
                    <a href="{{ url_for('site_admin.index_view') }}" class="btn btn-sm btn-primary mt-3">管理遗址 &rarr;</a>
                </div>
            </div>
        </div>

        <!-- 卡片 2: 中心点配置 (原有) -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                地图中心点配置</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ center_count }} 个</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-crosshairs fa-2x text-gray-300"></i>
                        </div>
                    </div>
                    <a href="{{ url_for('center_admin.index_view') }}" class="btn btn-sm btn-success mt-3">配置中心点 &rarr;</a>
                </div>
            </div>
        </div>

        <!-- 卡片 3: 互动游戏 (新增) -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                互动游戏题库</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ quiz_count }} 道题目</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa fa-gamepad fa-2x text-gray-300"></i>
                        </div>
                    </div>
                    <!-- 这里的 endpoint 'quiz_admin' 对应你 python 代码中的 endpoint='quiz_admin' -->
                    <a href="{{ url_for('quiz_admin.index_view') }}" class="btn btn-sm btn-warning mt-3 text-white">管理题库 &rarr;</a>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    /* 简单的卡片美化样式，配合 Bootstrap4 */
    .border-left-primary { border-left: .25rem solid #4e73df!important; }
    .border-left-success { border-left: .25rem solid #1cc88a!important; }
    .border-left-warning { border-left: .25rem solid #f6c23e!important; }
    .text-gray-300 { color: #dddfeb!important; }
    .text-gray-800 { color: #5a5c69!important; }
    .shadow { box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15)!important; }
</style>
{% endblock %}
