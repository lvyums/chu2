<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楚韵·文字 - 首页</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico">
    <style>
        /* 基础响应定义 */
        :root {
            --chu-ocher: #c8a962;
            --chu-red: #9e2a2b;
            --text-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 首页特有样式 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(rgba(32, 42, 56, 0.9), rgba(32, 42, 56, 0.8)), url('https://source.unsplash.com/random/1920x1080/?ancient,texture');
            background-size: cover;
            background-position: center;
            color: var(--text-light);
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .hero-border {
            border: 2px solid var(--chu-ocher);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            position: relative;
        }

        /* 四角装饰 */
        .hero-border::before, .hero-border::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 3px solid var(--chu-red);
            transition: 0.5s;
        }
        .hero-border::before {
            top: -5px;
            left: -5px;
            border-right: none;
            border-bottom: none;
        }
        .hero-border::after {
            bottom: -5px;
            right: -5px;
            border-left: none;
            border-top: none;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            margin-bottom: 15px;
            text-shadow: 4px 4px 0 var(--chu-red);
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ddd;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .grid-nav {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            width: 90%;
            max-width: 1000px;
            margin-top: 30px;
            padding: 10px 0 20px;
            gap: 15px;
            scrollbar-width: thin;
        }

        .grid-nav::-webkit-scrollbar {
            height: 6px;
        }

        .grid-nav::-webkit-scrollbar-thumb {
            background-color: rgba(200, 169, 98, 0.5);
            border-radius: 3px;
        }

        .nav-card {
            flex: 0 0 auto;
            width: 250px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 25px;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-card:hover {
            background: var(--chu-red);
            border-color: var(--chu-red);
            transform: translateY(-10px);
        }

        .nav-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--chu-ocher);
        }

        .nav-card p {
            font-size: 0.9rem;
            color: #ccc;
            letter-spacing: normal;
        }

        /* 头部导航适配 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(32, 42, 56, 0.9);
        }

        .logo {
            color: var(--text-light);
            font-size: 1.5rem;
        }

        .logo span {
            color: var(--chu-ocher);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 5px 10px;
            white-space: nowrap;
        }

        nav a.active {
            color: var(--chu-ocher);
            border-bottom: 2px solid var(--chu-ocher);
        }

        footer {
            background-color: rgba(32, 42, 56, 0.9);
            color: var(--text-light);
            text-align: center;
            padding: 20px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .hero {
                height: auto;
                padding: 40px 20px;
            }

            .hero-border {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo brand-font">楚 <span>MUSEUM</span></div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="map.html">时空地图</a></li>
                <li><a href="gallery.html">文物图鉴</a></li>
                <li><a href="library.html">资料库</a></li>
                <li><a href="game.html">文字挑战</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-border">
            <h1 class="brand-font">楚韵 · 文字</h1>
            <p>解码战国楚地的文字密码</p>
        </div>
        
        <div class="grid-nav">
            <a href="map.html" class="nav-card">
                <h3>时空地图</h3>
                <p>可视化呈现楚简出土的地理与时间分布</p>
            </a>
            <a href="gallery.html" class="nav-card">
                <h3>简牍图鉴</h3>
                <p>高清简牍影像，毫厘之间见真章</p>
            </a>
            <a href="library.html" class="nav-card">
                <h3>学术资料库</h3>
                <p>研究资料提供下载</p>
            </a>
            <a href="game.html" class="nav-card">
                <h3>破译挑战</h3>
                <p>趣味互动，体验古文字学者的日常</p>
            </a>
        </div>
    </div>

<footer style="text-align: center; padding: 20px 0; margin-top: 50px; font-size: 14px; color: #666;">

</body>
</html>
